<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Recognition</title>
    </head>

    <p>Upload an image: </p>
    <form action="/imageRecognition" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image">
        <input type="submit" value="Upload">
    </form>
</html>
